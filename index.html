<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bon Son - Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #34568B;
            --secondary-color: #f1c40f;
            --background-color: #f7f9fc;
            --card-background: #ffffff;
            --text-color: #34495e;
            --heading-color: #2c3e50;
            --light-gray: #ecf0f1;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --speak-color: #e67e22;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2em;
            color: var(--heading-color);
            margin-bottom: 20px;
        }
        .selectors { display: flex; gap: 15px; margin-bottom: 20px; }
        .selectors select {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 10px;
            border: 2px solid var(--light-gray);
            /* ... (select style from previous version) ... */
        }
        #sub-category-selector { display: none; }
        #practiceCard {
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            background-color: var(--card-background);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #frenchText {
            font-family: 'Poppins', sans-serif;
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        #koreanText { font-size: 1.2em; font-weight: 600; }
        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .controls button {
            width: 70px;
            height: 70px;
            font-size: 1.8em;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .controls button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        #listenBtn { background-color: var(--primary-color); }
        #speakBtn { background-color: var(--speak-color); }
        #playbackBtn { background-color: #8e44ad; }
        #nextBtn { background-color: var(--success-color); }
        #speakBtn.recording { background-color: var(--error-color); animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(192, 57, 43, 0); }
            100% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0); }
        }
        #resultArea {
            min-height: 60px; padding: 15px 20px; border-radius: 12px;
            background-color: var(--card-background); box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 350px;
            flex-shrink: 0;
            background-color: var(--card-background);
            border-left: 1px solid var(--light-gray);
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5em;
            color: var(--heading-color);
            margin-bottom: 20px;
            text-align: center;
        }
        #playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* --- Responsive --- */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                right: 0;
                top: 0;
                height: 100%;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                z-index: 1000;
                box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            /* We will add a toggle button later */
        }
        @media (max-width: 768px) {
            .main-content { padding: 20px; }
            #frenchText { font-size: 2.5em; }
            .controls { gap: 10px; }
            .controls button { width: 60px; height: 60px; font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <main class="main-content">
            <div class="container">
                <h1>Le Bon Son <span>Pro</span></h1>
            
                <div class="selectors">
                  <select id="category-selector"></select>
                  <select id="sub-category-selector"></select>
                </div>
            
                <div id="practiceCard">
                    <h2 id="frenchText">Bonjour</h2>
                    <p id="koreanText">(안녕하세요)</p>
                </div>

                <div class="controls">
                    <button id="listenBtn" title="원어민 발음 듣기"><i class="fas fa-volume-up"></i></button>
                    <button id="speakBtn" title="따라 말하기"><i class="fas fa-microphone"></i></button>
                    <button id="playbackBtn" title="내 목소리 듣기"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" title="다음 문제"><i class="fas fa-arrow-right"></i></button>
                </div>
            
                <div id="resultArea">
                    <p>카테고리를 선택하고 마이크 버튼을 누르세요!</p>
                    <p id="userSaid"></p>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <h2><i class="fas fa-list-ul"></i> 학습 목록</h2>
            <ul id="playlist">
                </ul>
        </aside>
    </div>

</body>
</html>
