<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bon Son - 프랑스어 발음 연습</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4a69bd;
            margin-bottom: 20px;
        }
        #practiceCard {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #frenchText {
            font-size: 2em;
            font-weight: bold;
            color: #1e3799;
            margin-bottom: 10px;
        }
        #koreanText {
            font-size: 1em;
            color: #777;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s;
        }
        #listenBtn { background-color: #4a69bd; }
        #listenBtn:hover { background-color: #3a539b; }
        #speakBtn { background-color: #e67e22; }
        #speakBtn.recording { background-color: #c0392b; animation: pulse 1.5s infinite; }
        #nextBtn { background-color: #27ae60; }
        #nextBtn:hover { background-color: #229954; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(192, 57, 43, 0); }
            100% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0); }
        }

        #resultArea {
            min-height: 50px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #userSaid {
            font-size: 1.2em;
            font-weight: 500;
        }
        .correct { color: #27ae60; }
        .incorrect { color: #c0392b; }
    </style>
</head>
<body>

<div class="container">
    <h1>Le Bon Son 🇫🇷</h1>
    <div id="practiceCard">
        <h2 id="frenchText">Bonjour</h2>
        <p id="koreanText">(안녕하세요)</p>
    </div>
    <div class="buttons">
        <button id="listenBtn">🔊 듣기</button>
        <button id="speakBtn">🎤 말하기</button>
    </div>
    <div id="resultArea">
        <p>마이크 버튼을 누르고 따라 말해보세요.</p>
        <p id="userSaid"></p>
    </div>
     <button id="nextBtn">다음 문제 →</button>
</div>

<script>
    // --- 데이터 ---
    const practiceData = [
        { french: "Bonjour", korean: "(안녕하세요)" },
        { french: "Je m'appelle", korean: "(제 이름은...)" },
        { french: "Comment ça va ?", korean: "(어떻게 지내세요?)" },
        { french: "Merci beaucoup", korean: "(정말 감사합니다)" },
        { french: "Les Champs-Élysées", korean: "(샹젤리제)" },
        { french: "poisson", korean: "(물고기)" },
        { french: "poison", korean: "(독)" },
    ];
    let currentIndex = 0;

    // --- HTML 요소 가져오기 ---
    const frenchTextElem = document.getElementById('frenchText');
    const koreanTextElem = document.getElementById('koreanText');
    const listenBtn = document.getElementById('listenBtn');
    const speakBtn = document.getElementById('speakBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resultArea = document.getElementById('resultArea');
    const userSaidElem = document.getElementById('userSaid');

    // --- 음성 합성(TTS) 설정 ---
    const synth = window.speechSynthesis;
    
    // --- 음성 인식 설정 ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'fr-FR'; // 프랑스어로 설정
    recognition.interimResults = false;

    // --- 이벤트 리스너 ---
    listenBtn.addEventListener('click', () => {
        const textToSpeak = frenchTextElem.textContent;
        const utterThis = new SpeechSynthesisUtterance(textToSpeak);
        utterThis.lang = 'fr-FR'; // 프랑스어 목소리
        utterThis.rate = 0.8; // 약간 느린 속도
        synth.speak(utterThis);
    });

    speakBtn.addEventListener('click', () => {
        speakBtn.classList.add('recording');
        speakBtn.textContent = "🎙️ 듣는 중...";
        speakBtn.disabled = true;
        recognition.start();
    });
    
    nextBtn.addEventListener('click', loadNextProblem);

    // --- 음성 인식 결과 처리 ---
    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userSaidElem.textContent = `🗣️ "${transcript}"`;

        // 정답 비교 (간단한 버전)
        const originalText = frenchTextElem.textContent.toLowerCase().replace(/[?.,]/g, '');
        const recognizedText = transcript.toLowerCase().replace(/[?.,]/g, '');

        if (originalText === recognizedText) {
            userSaidElem.className = 'correct';
            resultArea.firstChild.textContent = "🎉 정확해요!";
        } else {
            userSaidElem.className = 'incorrect';
            resultArea.firstChild.textContent = "🤔 다시 시도해보세요!";
        }
    };

    recognition.onend = () => {
        speakBtn.classList.remove('recording');
        speakBtn.textContent = "🎤 말하기";
        speakBtn.disabled = false;
    };

    recognition.onerror = (event) => {
        resultArea.firstChild.textContent = "에러가 발생했어요: " + event.error;
        recognition.onend(); // 버튼 상태 복구
    };

    // --- 문제 로딩 함수 ---
    function loadNextProblem() {
        currentIndex = (currentIndex + 1) % practiceData.length;
        const problem = practiceData[currentIndex];
        frenchTextElem.textContent = problem.french;
        koreanTextElem.textContent = problem.korean;
        resultArea.firstChild.textContent = "마이크 버튼을 누르고 따라 말해보세요.";
        userSaidElem.textContent = "";
        userSaidElem.className = "";
    }

</script>

</body>
</html>
